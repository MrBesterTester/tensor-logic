# Include dist files in deployment (dist/ is gitignored, so we need to explicitly include it)
# Note: According to Shuttle docs, specifying only a folder name doesn't work - use "dist/*" instead
[deploy]
include = [
  "dist/*",
]

# Copy dist files to runtime image
# The dist/ directory contents are copied to /build_assets/dist/
[build]
assets = [
  "dist/*",
]

